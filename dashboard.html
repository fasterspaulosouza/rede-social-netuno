<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Lexend+Deca:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/dashboard.css" />
  </head>
  <body>
    <div id="mainBoxDashboard">
      <div id="boxLeft">
        <div id="boxMenu">
          <img
            id="img-logo-menu"
            src="./public/images/logo-netuno.png"
            alt="Logo"
          />
          <div id="listaMenu">
            <div class="menu active">
              <a href="#"
                ><img src="./public/images/inicio.png" alt="" /> Início</a
              >
            </div>
            <div class="menu">
              <a href="#"
                ><img src="./public/images/amigos.png" alt="" /> Amigos</a
              >
            </div>
            <div class="menu">
              <a href="#"
                ><img src="./public/images/presentes.png" alt="" /> Presentes</a
              >
            </div>
            <hr />
            <div class="menu">
              <a href="#"
                ><img src="./public/images/configuracoes.png" alt="" />
                Configurações</a
              >
            </div>
            <div class="menu" id="btnSair">
              <a href="#"><img src="./public/images/sair.png" alt="" /> Sair</a>
            </div>
          </div>
        </div>
      </div>
      <div id="boxCentral">
        <div id="headerApp">
          <img src="./public/images/logo-netuno2.png" alt="" />
        </div>
        <div id="subHeaderApp">
          <div id="boxSubHeaderUsuario">
            <div>
              <img src="#" alt="" id="imagemPerfil" />
            </div>
            <div>
              <p id="nomePerfil">Nome do usuário</p>
              <p id="emailPerfil">E-mail do usuário</p>
            </div>
          </div>
          <div>
            <button id="btnEditarPerfil">Editar perfil</button>
          </div>
        </div>
        <div id="corpoApp">
          <div>
            <p>Atividades</p>
          </div>
          <div id="publicacoes">
            <div class="publicacao">
              <div class="pubHeader">
                <div>
                  <img src="" alt="" class="imgPerfilPub" />
                </div>
                <div>
                  <h3 class="nomePerfilPub">nome de quem publicou</h3>
                  <h3 class="dataPerfilPub">data e hora da publicaçao</h3>
                </div>
              </div>
              <div class="pubBody">
                <div class="boxTextoPub">
                  <h3 class="textoPub"></h3>
                </div>
                <a href="#" target="_blank" class="urlPub">
                  <img src="" alt="" class="imgPub" />
                </a>
              </div>
              <div class="pubFooter">
                <img src="./public/images/favorite.png" alt="" />
                Curtir
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="boxRight">box lateral direita</div>
    </div>
    <script src="./js/user.js"></script>
  </body>
</html>
