<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Lexend+Deca:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section id="login-section">
      <div class="form-container form-container-cadastro">
        <img src="public/images/logo-netuno.png" alt="Logo Projeto Netuno" />
        <h1>Novo cadastro</h1>
        <div class="box-steps">
          <div class="stepper">
            <div class="step active">
              <div class="circle">1</div>
              <span>Perfil</span>
            </div>
            <div class="line"></div>
            <div class="step" id="step-2">
              <div class="circle">2</div>
              <span>Endereço</span>
            </div>
          </div>
        </div>
        <form id="cadastro-form">
          <div class="form-01">
            <div>
              <label for="nome">Nome</label>
              <input
                type="text"
                id="nome"
                placeholder="Digite o seu nome"
                required
              />
            </div>
            <div class="type-row">
              <div class="type-column">
                <label for="sexo">Sexo</label>
                <div style="display: flex; flex-direction: row">
                  <div style="display: flex; flex-direction: row">
                    <input
                      type="radio"
                      id="masculino"
                      name="sexo"
                      value="Masculino"
                      style="margin: 0"
                    />
                    <label for="masculino">Masculino</label>
                  </div>
                  <div style="display: flex; flex-direction: row">
                    <input
                      type="radio"
                      id="feminino"
                      name="sexo"
                      value="Feminino"
                      style="margin: 0; margin-left: 25px"
                    />
                    <label for="feminino">Feminino</label>
                  </div>
                </div>
              </div>
              <div class="type-column">
                <label for="nascimento">Data nascimento</label>
                <input type="date" id="nascimento" />
              </div>
            </div>
            <div>
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Digite seu e-mail"
                required
              />
            </div>
            <div>
              <label for="senha">Senha</label>
              <input
                type="password"
                id="senha"
                placeholder="Digite sua senha"
                required
              />
            </div>
            <div>
              <label for="cpf">CPF</label>
              <input type="text" id="cpf" placeholder="___.___.___-__" />
            </div>
          </div>
          <div class="form-02">
            <div>
              <label for="cep">CEP</label>
              <input type="text" id="cep" placeholder="_____-___" />
            </div>
            <div>
              <label for="rua">Rua</label>
              <input type="text" class="rua" id="rua" />
            </div>
            <div>
              <label for="bairro">Bairro</label>
              <input type="text" class="bairro" id="bairro" />
            </div>
            <div>
              <label for="cidade">Cidade</label>
              <input type="text" class="cidade" id="cidade" />
            </div>
            <div>
              <label for="estado">Estado</label>
              <input type="text" class="estado" id="estado" />
            </div>
            <div>
              <label for="numero">Numero</label>
              <input type="text" class="numero" id="numero" />
            </div>
            <div>
              <label for="complemento">Complemento</label>
              <input type="text" class="complemento" id="complemento" />
            </div>
          </div>
        </form>
        <div class="btn-next">
          <button id="btn-avancar">Avançar</button>
          <button id="btn-finalizar">Finalizar</button>
        </div>
      </div>
    </section>

    <script src="./js/script.js"></script>
    <script src="./js/cadastro.js"></script>
  </body>
</html>
